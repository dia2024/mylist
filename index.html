<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* 화면 높이의 100%로 설정하여 가운데 정렬 */
    }

    h1 {
      text-align: center;
    }

    .bucket-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 410px; /* 410px * 2 + 20px * 1 */
      margin: 0 auto;
    }

    .bucket-item {
      position: relative;
      width: 100%;
    }

    .bucket-item img {
      width: 100%;
      height: auto;
      max-height: none; /* 이미지를 원래 크기로 표시하도록 함 */
      object-fit: cover;
      cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능함을 나타냄 */
    }

    .bucket-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
      text-align: center;
    }

    .stamp {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
  <title>나의 버킷리스트</title>
</head>
<body>

  <h1>나의 버킷리스트</h1>

  <div class="bucket-list">
    <div class="bucket-item">
      <img src="1.png" alt="Bucket List Item 1" onclick="toggleStamp(1)">
      <div class="bucket-text">항목 1</div>
      <img class="stamp" src="stamp.png" alt="Stamp">
    </div>
    <!-- ... (이하 생략) -->
  </div>

  <script>
    function toggleStamp(itemNumber) {
      var stamp = document.querySelector(".bucket-item:nth-child(" + itemNumber + ") .stamp");
      stamp.style.display = stamp.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
